<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-modal-view class="product edit create">
  <ion-header-bar class="bar-positive fix-buttons">
    <a class="button" ng-click="closeModal('modal')">Cancel</a>
    <h1 class="title">Nuevo Credito</h1>
  </ion-header-bar>
  <ion-content has-bouncing="true">
    <form ng-submit="AddCredit()">
      <div class="list list-inset">
          <div class="item item-divider">
            Productos
            <ion-header-bar align-title="left" class="bar-positive">
              <h1 class="title">Persona</h1>
              <div class="buttons">
                <button class="button" ng-click="findPerson()">Buscar</button>
              </div>
            </ion-header-bar>
          </div>
          <label class="item item-input">
            <input type="text" placeholder="Nombre" ng-model="persona.nombre">
          </label>
          <div class="item item-divider">
            Productos
            <ion-header-bar align-title="left" class="bar-positive">
              <h1 class="title">Productos</h1>
              <div class="buttons">
                <button class="button" ng-click="findProduct()">Add</button>
              </div>
            </ion-header-bar>
          </div>
        <ion-item>  
          <ion-list>
            <ion-item ng-repeat="producto in selectedProducts">
              {{producto.nombre}} {{producto.precio}}
            </ion-item>
          </ion-list>
        </ion-item>
        <button class="button button-block button-positive" type="submit">
          Add Item
        </button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
