<ion-modal-view>
  <ion-header-bar class="bar-positive fix-buttons">
      <label>
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear" ng-click="closeModal('modalFindProduct')">
        Cancel
      </button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="product in products" ng-click="AddSelectedProduct(product)">
        <img src="{{product.picture.thumbnail}} " alt="imagen" />
        <h2>{{product.nombre}} {{product.precio}}</h2>
        <p>{{product.detalle}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
