<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Credits Tab -->
  <ion-tab title="Creditos" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/credits">
    <ion-nav-view name="credits"></ion-nav-view>
  </ion-tab>

  <!-- People Tab -->
  <ion-tab title="Contactos" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/people">
    <ion-nav-view name="people"></ion-nav-view>
  </ion-tab>

  <!-- Products Tab -->
  <ion-tab title="Productos" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/product">
    <ion-nav-view name="products"></ion-nav-view>
  </ion-tab>


</ion-tabs>
