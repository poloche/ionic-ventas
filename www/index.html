<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ventas</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
   <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/creditosController.js"></script>
    <script src="js/services/PersonaDao.js"></script>
    
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>   

    <script id="modal.html" type="text/ng-template">
      <div class="modal">

        <div class="bar bar-header bar-calm">
          <button class="button" ng-click="closeModal()">back</button>
          <h1 class="title">Add Item</h1>
        </div>
        <br/>
        <br/>
        <form ng-submit="AddItem(data)">
          <div class="list">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Nombre" ng-model="data.nombre">
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Apellidos" ng-model="data.apellidos">
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="direccion" ng-model="data.direccion">
              </label>
            </div>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="telefono" ng-model="data.telefono">
              </label>
            </div>
            <button class="button button-block button-positive" type="submit">
              Add Item
            </button>
          </div>
        </form>

      </div>
    </script>
</body>
</html>
